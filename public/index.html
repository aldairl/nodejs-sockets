<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body class="container">
    <h1 class="mt-2">Socket client</h1>
    <hr>

    <p>
        Server Status:
        <span id="txtOnline" class="text-success">Online</span>
        <span id="txtOffline" class="text-danger">Offline</span>
    </p>

    <section>
        <form id="formMessage" class="row">
            <div class="col">
                <input name="message" type="text" class="form-control" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>

    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
</body>
</html>
